<!doctype html>
<html > 
    <head>
        <title>Console</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <style>
        html{
            background: rgb(29, 29, 29);
        }
        body{      
            display: flex;
            position: relative;
            align-items: center;
            flex-direction: column;
            margin: auto;
        }
        body>div.historyBox{
            resize: none;
            background-color: black;
            color: green;
            width: 250px;
            height: 75px;
            overflow: auto;
            border: 1px solid #c2c1c1;
            border-radius: 10px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .consoleOut{
            display: block;
            margin-left : 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
       /* Hide scrollbar for Chrome, Safari and Opera */
        body>div.historyBox::-webkit-scrollbar {
            display: none;
        }      
    </style>
<body >
    <div class="historyBox" id="content">{% autoescape false %}{{value|safe}}{% endautoescape %}</div>
</body>
</html>
