<!DOCTYPE html>
<html>
    <!--Refresh the Iframe every 5 sek -->
    <script>
        window.setInterval("refreshIframe()", 5000)
        function refreshIframe() {
            var frameHolder=document.getElementById('iframeConsole');
            frameHolder.src="console.html"
        }
    </script>
    <style>
        body{
            margin : 0;
            width:100vw;
            height:100vh;
        }
        iframe{
            width:100vw;
            height:100vh;
        }
        .box {  
                width: 100vw;
                height: 100vh;
                background-color: black;
            }
    </style>
    <head>
        <title>
            Console...
        </title>
    </head>
    <body>
        <div  class="box">
            <iframe id="iframeConsole" src="console.html" scrolling="no" align="top" ></iframe>
        </div>
    </body>   
</html>
