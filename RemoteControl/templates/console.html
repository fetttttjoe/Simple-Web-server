<!doctype html>
<html > 
   
    <style>
        html{
           
            background: rgb(29, 29, 29);
        }
        body{
            
            display: flex;
            position: relative;
            align-items: center;
            flex-direction: column;
            margin: auto;
        }
        body>div.historyBox{
            resize: none;
            background-color: black;
            color: green;
            width: 250px;
            height: 65px;
            overflow: auto;
            margin-top: 10px;
            border: 1px solid #c2c1c1;
            border-radius: 10px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
       /* Hide scrollbar for Chrome, Safari and Opera */
        body>div.historyBox::-webkit-scrollbar {
            display: none;
        }
        
    </style>
<body >
    <div class="historyBox" id="content">{% autoescape false %}{{value|safe}}{% endautoescape %}</div>
</body>
</html>
